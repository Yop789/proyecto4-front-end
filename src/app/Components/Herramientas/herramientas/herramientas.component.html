<div class="container mt-3">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Listado de Herramientas</h2>

      <div class="col text-end">
        <a class="btn btn-info" [routerLink]="['/agregar-herramienta']"
          ><i class="bi bi-plus"></i
        ></a>
      </div>

      <table class="table mt-3" *ngIf="data">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Marca</th>
            <th scope="col">Color</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" class="align-middle">
            <td>{{ item.codigo }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.marca }}</td>
            <td>{{ item.color }}</td>
            <td>
              {{ item.estado ? "Funcionando" : "No Funciona o en Reparaci√≥n " }}
            </td>
            <td class="text-center">
              <a
                class="btn btn-light m-2"
                [routerLink]="['/edit-herramienta/' + item.id]"
              >
                <i class="bi bi-pencil-fill"></i>
              </a>

              <button
                class="btn btn-light m-2"
                (click)="eliminarHerramienta(item.id)"
              >
                <i class="bi bi-trash"></i>
              </button>
              <a
                class="btn btn-light m-2"
                [routerLink]="['/detalle-herramienta/' + item.id]"
              >
                <i class="bi bi-info-circle"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center" *ngIf="!data">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
