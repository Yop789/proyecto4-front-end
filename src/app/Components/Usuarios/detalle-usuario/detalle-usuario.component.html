<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Detalles del Herramientas</h2>
    </div>
  </div>

  <div class="row mt-4 mb-4" *ngIf="data">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3>{{ data.nombre }}</h3>
        </div>
        <div class="card-body">
          <p><strong>Rol :</strong> {{ data.rol }}</p>
          <p><strong>Apellido Paterno:</strong> {{ data.apPaterno }}</p>
          <p><strong>Apellido Materno:</strong> {{ data.apMaterno }}</p>
          <p><strong>Edad:</strong> {{ data.edad }}</p>
          <p><strong>Telefono:</strong> {{ data.telefono }}</p>
          <p><strong>Nombre de Usuario:</strong> {{ data.username }}</p>
          <p>
            <strong>Estado:</strong>
            {{ data.estado }}
          </p>
        </div>
        <div class="card-footer text-right">
          <a class="btn" [routerLink]="['/usuarios']">Volver</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!data">
    <div class="col-12 text-center">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
